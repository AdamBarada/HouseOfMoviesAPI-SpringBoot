<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width">
    <title>Movies</title>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:8080/admin-static/movies/css/one-movie.css">
    <link rel="stylesheet" href="http://localhost:8080/shared/styles.css">
    <link rel="shortcut icon" href="http://localhost:8080/images/logo.png">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header">
    </div>

    <div id="cover">
        <div id="loop" class="center"></div>
        <div id="bike-wrapper" class="center">
            <div id="bike" class="centerBike"></div>
        </div>
    </div>
    <form class="my-form" style="padding:100px;" enctype="multipart/form-data" id="my-form">
        <div class="container">
            <h1 id="titleBig">Movie</h1>
            <ul>
                <li>
                    <select id="category" name="category" required>
                <option selected disabled value="0">-- Please choose a category --</option>   
              </select>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Title" required name="title" id="title">
                        <input type="text" placeholder="Director" required name="director" id="director">
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="number" min="20" max="1000" placeholder="Runtime" required name="duration" id="duration">
                        <input type="date" placeholder="Release Date" name="releaseDate" id="releaseDate" required>
                    </div>
                </li>
                <li>
                    <textarea placeholder="Cast" id="cast" name="cast"></textarea>
                </li>
                <li>
                    <textarea placeholder="Description" id="description" name="description"></textarea>
                </li>
                <li>
                    <div class="grid grid-2">
                        <div>
                            <label for="Image">Official Image</label>
                            <input type="file" id="image" name="image" />
                        </div>
                        <div>
                            <label for="Landscape">Cover image (Landscape)</label>
                            <input type="file" id="landscape" name="landscape" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <div style="margin-top: 40px">
                            <img id="movieImage" alt="No image">
                        </div>
                        <div style="margin-top: 40px">
                            <img id="movieLandscape" alt="No landscape">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" id="submitButton">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                        <button class="btn-grid" id="resetButton">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>

    <div id="footer"></div>
    <script>
        $(document).ready(function() {
            $('#header').load('http://localhost:8080/shared/header.html');
            $('#footer').load('http://localhost:8080/shared/footer.html');
        });
    </script>
    <script src="http://localhost:8080/admin-static/movies/js/one-movie.js"></script>
</body>

</html>
